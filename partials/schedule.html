<div class="container">
    <div class="row" style="margin-top: 50px">
        <div class="col col-md-7">
            <table id="class-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Mon</th>
                        <th>Tues</th>
                        <th>Wed</th>
                        <th>Thurs</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="timeSlot in timeSlots">
                        <td>{{timeSlot.time}}</td>
                        <td ng-repeat="weekDay in weekDays">
                            <div ng-repeat="class in timeSlot.classes">
                                <span ng-show="class.days_of_week.indexOf(weekDay) !== -1">
                                    <strong>{{class.department}}<br />{{class.class_number}}</strong>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col col-md-5">
            <div uib-accordion close-others="oneAtATime">
                <div ng-repeat="class in classData"
                     uib-accordion-group heading="{{class.department}} {{class.class_number}} {{class.name}}"
                     is-open="status.isFirstOpen"
                     is-disabled="status.isFirstDisabled">
                  <div class="row">
                    <div class="col col-md-6">
                      <p><label>CRN:</label><br />{{class.crn}}</p>
                      <p><label>Professor:</label><br />{{class.professor}}</p>
                      <p><label>Location:</label><br />{{class.location}}</p>
                    </div>
                    <div class="col col-md-6">
                      <p><label>{{class.start_time}} - {{class.end_time}}</label></p>
                      <p>
                        <table>
                          <tbody>
                            <tr>
                              <td><div ng-class="[{'square black': class.days_of_week.indexOf('M') !== -1}, {'square white': class.days_of_week.indexOf('M') === -1}]"></div></td>
                              <td><div ng-class="[{'square black': class.days_of_week.indexOf('T') !== -1}, {'square white': class.days_of_week.indexOf('T') === -1}]"></div></td>
                              <td><div ng-class="[{'square black': class.days_of_week.indexOf('W') !== -1}, {'square white': class.days_of_week.indexOf('W') === -1}]"></div></td>
                              <td><div ng-class="[{'square black': class.days_of_week.indexOf('R') !== -1}, {'square white': class.days_of_week.indexOf('R') === -1}]"></div></td>
                              <td><div ng-class="[{'square black': class.days_of_week.indexOf('F') !== -1}, {'square white': class.days_of_week.indexOf('F') === -1}]"></div></td>
                            </tr>
                          </tbody>
                        </table>
                      </p>
                      <p><label>Remaining:</label><br />{{class.seat_remaining}} ({{class.seat_actual}} / {{class.seat_capacity}})</p>
                    </div>
                  </div>
                </div uib-accordion-group>
            </div uib-accordion>
        </div>
    </div>
</div>
